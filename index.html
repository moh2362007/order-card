<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:slnt,wght@1,200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="assets/images/illustration-hero.svg">
            </div>
            <h1 class="title">Order Summary</h1>
            <p class="description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !
            </p>
            <div class="info">
                <div class="desc">
                    <img src="assets/images/icon-music.svg" alt="music">
                    <div class="price">
                        <p>Annual plan</p>
                        <span>$59,99/year</span>
                    </div>
                </div>

                <a href="#" class="change">Change</a>
            </div>
            <button class="pay">Proceed to Payment</button><br>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>
    
</body>
</html>
